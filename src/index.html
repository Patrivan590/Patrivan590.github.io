<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="section">
    <div class="container">
      <div class="row">
        <!-- Первый row (строка) под заголовок -->
        <div class="col-lg-6 col-lg-offset-3">
        <h1 class="header text-center">
          <span>Получите видео-инструкцию</span>
          <strong class="text-uppercase">Как заработать свой первый миллион</strong>
        </h1>
        </div>
      </div>
      <!-- Второй row (строка) под видео и форму -->
      <div class="row">
        <div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
          <div class="video">
            <iframe width="100%" height="315" src="https://www.youtube.com/embed/53UnXy-V-WQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
        </div>
        <div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
          <div class="form">
            <p class="form-header text-center">Введите свой email</p>
            <form action="#">
              <input class="form-control input-lg" type="text" placeholder="Ваше Имя">
              <input class="form-control input-lg" type="text" placeholder="Ваш Email">
              <button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="section">
    <div class="container">
      <div class="row">
      <!-- row под заголовок секции -->
      <div class="col-lg-12 col-xs-12 col-sm-12">
        <h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
      </div>
    </div>
    <!-- Блок с преимуществами -->
    <div class="feature text-center">
      <div class="row">
        <div class="col-lg-3 col-md-6">
          <div class="feature-box">
            <img src="img/22-150x150.png" alt="">
            <p>Первое преимущество</p>
          </div>
        </div>
        <div class="col-lg-3 col-md-6">
          <div class="feature-box">
            <img src="img/22-150x150.png" alt="">
            <p>Второе преимущество</p>
          </div>
        </div>
        <div class="col-lg-3 col-md-6">
          <div class="feature-box">
            <img src="img/22-150x150.png" alt="">
            <p>Третье преимущество</p>
          </div>
        </div>
        <div class="col-lg-3 col-md-6">
          <div class="feature-box">
            <img src="img/22-150x150.png" alt="">
            <p>Четвертое преимущество</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Кнопка получить инструкцию -->
    <button class="btn btn-primary btn-lg form-btn center-block">Получить инструкцию</button>
    </div>
  </div>
  

</body>
</html>
